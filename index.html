<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awessome Library -->
    <link rel="stylesheet" href="all.min.css">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- tab image -->
    <link rel="shortcut icon" href="sunny and rainy.svg">
    <!-- css ربط ملف ال -->
    <link rel="stylesheet" href="style.css">
    <title>The Weather Website</title>
</head>
<body>
    <div class="card">
        <div class="search between-flex">
            <input type="text" placeholder="Enter City Name" spellcheck="flase">
            <button><img src="search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name!</p>
        </div>
        <div class="weather">
            <img src="clear.svg" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Palestine</h2>
            <div class="details between-flex">
                <div class="col align-flex">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col align-flex">
                    <img src="wind.png">
                    <div>
                        <p class="Wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "3c4d38ef92331c8e0383c41876671a9c";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if(response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                document.querySelector(".error").style.display = "none";
                let data = await response.json();
                
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = `${Math.round(data.main.temp)}°C`;
                document.querySelector(".humidity").innerHTML = `${data.main.humidity}%`;
                document.querySelector(".Wind").innerHTML = `${parseInt(data.wind.speed)}km/h`;
                
                if(data.weather[0].main == "Clouds") {
                    weatherIcon.src = "Clouds.svg";
                }
                else if(data.weather[0].main == "Clear") {
                    weatherIcon.src = "clear.svg";
                }
                else if(data.weather[0].main == "Rain") {
                    weatherIcon.src = "rain.svg";
                }
                else if(data.weather[0].main == "Snow") {
                    weatherIcon.src = "snow.svg";
                }
                else if(data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "drizzle.svg";
                }
            
                document.querySelector(".weather").style.display = "block";
            }

        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });
    </script>
</body>
</html>
